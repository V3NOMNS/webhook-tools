<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/83/cd/d1/83cdd1dd40cdb87020949e0f075b9648.gif') fixed center;
      background-size: cover;
    }
    
    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    
    h1 {
      margin: 0;
    }
    
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    
    .feature {
      width: 250px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      margin: 10px;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .feature h2 {
      margin-top: 0;
    }
    
    .feature p {
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Your Website</h1>
    <p>Check out our new features!</p>
  </header>
  
  <div class="container">
    <div class="feature">
      <h2>Webhook Flooder</h2>
      <p>Floods the provided discord webhook until the user eventually clicks the stop button.</p>
    </div>
  </div>
</body>
</html>
